          <!-- FORMULARIO -->
          <form class="row rowContacto g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="validationCustom01" value="Nombre completo por favor" required>
              <div class="valid-feedback">
                
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="validationCustom02" value="Apellido o apellidos" required>
              <div class="valid-feedback">
                
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">           
                </div>
               </div>
            </div>
                <div class="col-md-4">
                  <label for="validationCustom03" class="form-label">Pais/Ciudad</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">  
              </div>
            </div>
            



            <div class="col-mb-3 container-m">
                <label for="validationTextarea" class="form-label">Mensaje</label>
                <textarea class="form-control "  placeholder="Cuentanos el motivo de tu contacto" required></textarea>
            </div>


            

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Acepto los terminos y condiciones
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Enviar Formulario</button>
            </div>
          </form>
